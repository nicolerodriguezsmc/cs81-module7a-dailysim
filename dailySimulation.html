<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Schedule Simulation</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #eef;">

  <h1>My Simulated Day</h1>
  <div id="output" style="margin-top: 40px; font-size: 1.5rem;"></div>

  <script>
    const output = document.getElementById("output");

    //Function to update webpage with activity using timing
    function showActivity(activity, time) {
      setTimeout(() => { //Use setTimeout to display activities with timings
        output.textContent = activity; // Update current content
      }, time);
    }

    // Array of activities and timings
    const dailyActivities = [
      { activity: "Wake up ðŸŒž", time: 1000 },
      { activity: "Go for a hike ðŸŒ³", time: 3000 },
      { activity: "Pet my cat ðŸˆ", time: 6000 },
      { activity: "Have lunch ðŸ¥ª", time: 9000 },
      { activity: "Hang out with friends ðŸŽˆ", time: 12000 },
      { activity: "Sleep ðŸŒ™", time: 15000 }
    ];

    // For each activity, run showActivity to display them
    dailyActivities.forEach(activity => {
      showActivity(activity.activity, activity.time);

  </script>

</body>
</html>
