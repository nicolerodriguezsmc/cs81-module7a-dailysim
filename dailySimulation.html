<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Schedule Simulation</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #eef;">

  <h1>My Simulated Day</h1>
  <div id="output" style="margin-top: 40px; font-size: 1.5rem;"></div>

  <script>
    const output = document.getElementById("output");

    //Function to update webpage with activity using timing
    function showActivity(activity, time) {
      setTimeout(() => { //Use setTimeout to display activities with timings
        output.textContent = activity; // Update current content
      }, time);
    }

    // Array of activities and timings
    const dailyActivities = [
      { activity: "Wake up 🌞", time: 1000 },
      { activity: "Go for a hike 🌳", time: 3000 },
      { activity: "Pet my cat 🐈", time: 6000 },
      { activity: "Have lunch 🥪", time: 9000 },
      { activity: "Hang out with friends 🎈", time: 12000 },
      { activity: "Sleep 🌙", time: 15000 }
    ];

    //Function to add surprize activity in a random position in the dailyActivities array
    function addSurpriseActivity() {
        const randomTime = Math.floor(Math.random() * 15000); // Random time between 0 and 15000
        const surpriseActivity = { activity: "Flash mob 💃", time: randomTime }; //Define new activity
        //Generate random number between 1 and the length of the dailyActivities array
        const randomIndex = Math.floor(Math.random() * (dailyActivities.length + 1));

        //Insert surprise activity into a random position within the dailyActivities array
        dailyActivities.splice(randomIndex, 0, surpriseActivity);
    }

     // Insert the surprise activity
    addSurpriseActivity();
    
    // For each activity, run showActivity to display them
    dailyActivities.forEach(activity => {
      showActivity(activity.activity, activity.time);

  </script>

</body>
</html>
